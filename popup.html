<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plugin para melhorar a UX do SisAE">
    <meta name="keywords" content="SisAE, plugin, IFCE">
    <meta name="author" content="Ivanildo Borges">
    <title>SisAE Plus</title>
    <link rel="shortcut icon" href="./src/assets/ifce.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/popup.css">
</head>
<body>
  <div class="sobrepor"></div> <!-- Overlay para escurecimento -->
  <main class="container">
    <section class="secao-cabecalho">
      <div class="titulo-icone">
        <h1>SisAE Plus</h1>
        <span class="icone-ajuda">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#67E86C" title="Botão de ajuda"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
        </span>
      </div>
      <h2>Melhore a experiência e a estética</h2>
    </section>
    <section class="secao-toggle">
      <div class="wrapper-descricao-botao">
        <p class="descricao">Modo SisAE+</p>
        <button class="botao-toggle"  role="switch" aria-checked="false" aria-label="Alternar SisAE Plus">
          <span class="texto-toggle desl">DESL.</span>
          <div class="slider-toggle">
            <div class="circulo-toggle"></div>
          </div>
          <span class="texto-toggle liga">LIGA.</span>
        </button>
      </div>
    </section>
    <section class="secao-erro">
      <span class="span-erro"></span>
    </section>
    <aside class="dica-navegacao" role="note" aria-live="polite">
      <h2>Dica de Navegação</h2>
      <p>
        Use <strong>Tab</strong> para mover o foco entre os elementos. Pressione <strong>Enter</strong> ou <strong>Espaço</strong> para ativar a opção selecionada. 
      </p>
    </aside>    
  </main>
  <script src="./src/scripts/popup.js"></script>

</html>
